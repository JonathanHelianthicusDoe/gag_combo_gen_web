    <div id="main-controls-wrapper" class="controls-wrapper">
      <div id="main-controls-container" class="controls-container">
        <label class="input-segment">
          Cog level
          <input id="cog-level" type="number" min="1" max="12" value="1" />
        </label>

        <div id="lure-radio-group" class="input-segment">
          <label class="lure-label">
            No lure
            <input
              id="no-lure"
              type="radio"
              name="lure"
              value="no-lure"
              checked
            />
          </label>

          <label class="lure-label">
            Luring
            <input id="luring" type="radio" name="lure" value="luring" />
          </label>

          <label class="lure-label">
            Lured
            <input id="lured" type="radio" name="lure" value="lured" />
          </label>
        </div>

        <label class="input-segment">
          Lure gag
          <select id="lure-gag" type="lure-gag-select">
            <option value="blue-magnet">Blue magnet/$5</option>
            <option value="hypno">Hypno/$10</option>
            <option value="org-hypno">Org hypno/$10</option>
            <option value="presentation">Presentation</option>
            <option value="org-presentation">Org presentation</option>
          </select>
        </label>

        <label class="input-segment">
          v2.0
          <input id="v2" type="checkbox" />
        </label>

        <label class="input-segment">
          Number of toons/gags
          <input id="toons" type="number" min="1" max="4" value="1" />
        </label>

        <label class="input-segment">
          Number of organic gags
          <input id="org-count" type="number" min="0" max="4" value="0" />
        </label>

        <label class="input-segment">
          Generate top
          <input id="k" type="number" min="1" max="10" value="1" />
        </label>
      </div>
    </div>

    <div id="gag-types-wrapper" class="controls-wrapper">
      <div id="gag-types-container" class="controls-container">
        <label class="input-segment">
          Trap gags
          <input id="trap-select" type="checkbox" />
        </label>

        <label class="input-segment">
          Sound gags
          <input id="sound-select" type="checkbox" />
        </label>

        <label class="input-segment">
          Throw gags
          <input id="throw-select" type="checkbox" />
        </label>

        <label class="input-segment">
          Squirt gags
          <input id="squirt-select" type="checkbox" />
        </label>

        <label class="input-segment">
          Drop gags
          <input id="drop-select" type="checkbox" />
        </label>
      </div>
    </div>
